<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/calculator.css">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <!DOCTYPE html>
    <html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>


        <div class="calculator">
            <div class="screen">
                <input type="text" id="result" disabled>
            </div>

            <div class="buttons">


                <div class="complicadas a">
                  <button onclick="clearScreen()" class="especial">C</button>
                  <button onclick="backspace()" class="especial">D</button>
                  <button onclick="insert('**')" class="especial">^</button>
                  <button onclick="insert('/')" class="especial">/</button>
                </div>

                <div class="numeros-alt a">
                  <button onclick="insert('7')">7</button>
                  <button onclick="insert('8')">8</button>
                  <button onclick="insert('9')">9</button>
                  <button onclick="insert('*')" class="especial">x</button>
                </div>


                <div class="numeros-mid a">
                  <button onclick="insert('4')">4</button>
                  <button onclick="insert('5')">5</button>
                  <button onclick="insert('6')">6</button>
                  <button onclick="insert('-')" class="especial">-</button>
                </div>

                <div class="numeros-bajos a">
                  <button onclick="insert('1')">1</button>
                  <button onclick="insert('2')">2</button>
                  <button onclick="insert('3')">3</button>
                  <button onclick="insert('+')" class="especial">+</button>
                </div>

                <div class="numero a">
                  <button onclick="insert('00')">00</button>
                  <button onclick="insert('0')">0</button>
                  <button onclick="insert('.')">.</button>
                  <button onclick="calculate()" class="especial">=</button>
                </div>
                
                
                
              </div>
            </div>
        </div>
    

    




    <script>
      function insert(num) {
    document.getElementById('result').value += num;
}

function clearScreen() {
    document.getElementById('result').value = '';
}

function backspace() {
    var result = document.getElementById('result').value;
    document.getElementById('result').value = result.substring(0, result.length - 1);
}

function calculate() {
    var result = document.getElementById('result').value;
    if (result) {
        document.getElementById('result').value = eval(result);
    }
}
    </script>
  </body>
</html>
